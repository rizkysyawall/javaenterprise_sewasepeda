<div class="mainbar">

    <!-- Page heading -->
    <div class="page-head">
        <!-- Page heading -->
        <h2 class="pull-left">
            Master
            <!-- page meta -->

        </h2>

        <!-- Breadcrumb -->
        <!-- <div class="bread-crumb pull-right">
                <a href="workspace.html"><i class="icon-home"></i> Home</a>
                Divider
                <span class="divider">/</span> <a href="#" class="bread-current">{{title}}</a>
        </div> -->

        <div class="clearfix"></div>

    </div>
    <!-- Page heading ends -->


    <!-- Matter -->

    <div class="matter">
        <div class="container">

            <div class="row">

                <div class="col-md-12">


                    <div class="widget wlightblue">

                        <div class="widget-head">
                            <div class="pull-left">{{title}}</div>
                            <div class="widget-icons pull-right">
                                <a ng-click="cancel()" class="wclose"><i class="icon-remove"></i></a>
                            </div>
                            <div class="clearfix"></div>
                        </div>

                        <div class="widget-content">
                            <div class="padd">

                                <!-- Form starts.  -->
                                <form name="pelangganDetailForm" class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label class="col-md-2">Id</label>

                                        <label class="col-md-5">
                                            <strong>{{pelanggan.id}}</strong>
                                        </label>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-2">Nama</label>

                                        <label class="col-md-5">
                                            <strong>{{pelanggan.nmplgn}}</strong>
                                        </label>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-2">Alamat</label>

                                        <label class="col-md-5">
                                            <strong>{{pelanggan.almtplgn}}</strong>
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2">Umur</label>

                                        <label class="col-md-5">
                                            <strong>{{pelanggan.umurplgn}}</strong>
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2">Jenis Kelamin</label>

                                        <label class="col-md-5">
                                            <strong>{{pelanggan.jkplgn}}</strong>
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2">No Handphone</label>

                                        <label class="col-md-5">
                                            <strong>{{pelanggan.nohpplgn}}</strong>
                                        </label>
                                    </div>

                                </form>
                            </div>
                        </div>


                        <div class="widget-foot">
                            <div class="text-right">
                                <button type="button" ng-click="cancel()" class="btn btn-danger">Cancel</button>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
    <!-- Matter ends -->

</div>
