<div class="mainbar">

    <!-- Page heading -->
    <div class="page-head">
        <!-- Page heading -->
        <h2 class="pull-left">Master</h2>

        <div class="clearfix"></div>

    </div>
    <!-- Page heading ends -->

    <!-- Matter -->

    <!-- Activity widget -->
    <div class="col-md-12">
        <div class="widget wlightblue">
            <!-- Widget title -->
            <div class="widget-head">
                <div class="pull-left" style="margin-right: 10px;">Sepeda-Pemilik</div>
                <button type="button" ng-click="create()" class="btn btn-default pull-right">Buat Baru</button>
                <div class="clearfix"></div>
            </div>

            <div class="widget-content">
                <!-- Widget content -->
                <!-- activity starts -->

                <table class="table table-bordered grid_padd">
                    <thead>
                        <tr>
                            <th style="background-color: #f9f9f9; font-weight: bold;">Id</th>
                            <th style="background-color: #f9f9f9; font-weight: bold;">Id Pemilik</th>
                            <th style="background-color: #f9f9f9; font-weight: bold;">Merek</th>
                            <th style="background-color: #f9f9f9; font-weight: bold;">Tipe</th>
                            <th style="background-color: #f9f9f9; font-weight: bold;">Warna</th>
                            <th style="background-color: #f9f9f9; font-weight: bold;">Tahun Produksi</th>
                            <th style="background-color: #f9f9f9; font-weight: bold;">Kategori</th>
                            <th style="background-color: #f9f9f9; font-weight: bold;" class="text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="sepeda in sepedaList">
                            <td>{{sepeda.id}}</td>
                            <td>{{sepeda.pemilik.id}}</td>
                            <td>{{sepeda.merek}}</td>
                            <td>{{sepeda.tipe}}</td>
                            <td>{{sepeda.warna}}</td>
                            <td>{{sepeda.thnproduksi}}</td>
                            <td>{{sepeda.kategori}}</td>
                            <td class="text-center">
                                <button type="button" ng-click="detail(sepeda)" class="btn btn-info" title=" Info Detail"><i class="icon-info"></i></button>
                                <button type="button" ng-click="edit(sepeda)" class="btn btn-primary" title="Ubah"><i class="icon-edit"></i></button>
                            <button type="button" ng-click="remove(sepeda)" class="btn btn-danger" title="Hapus"><i class="icon-trash"></i></button>
                            </td>
                        </tr>

                    </tbody>
                </table>

                <div ng-show="sepedaList.length === 0" style="height: 30px;" class="text-center">
                    No Data
                </div>

            </div>
            <div class="widget-foot">

                <div>
                    <div class="text-right">
                        <paging
                            class="small"
                            page="currentPage"
                            page-size="pageSize"
                            total="totalsepeda"
                            adjacent="2"
                            dots="..."
                            scroll-top="true"
                            hide-if-empty="false"
                            ul-class="pagination"
                            active-class="active"
                            disabled-class="disabled"
                            show-prev-next="true"
                            paging-action="pageChanged(page)" >
                        </paging>
                    </div>
                </div>

                <div class="clearfix"></div>
            </div>
        </div>
    </div>


    <!-- Matter ends -->

</div>
